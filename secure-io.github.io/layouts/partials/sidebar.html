{{$currentNode := .}}
<div class="docs-menu">
  <ul>
    {{ range (where .Site.RegularPages "Section" .Section) sort .Site.RegularPages ".Weight" }}
    <li class="{{ if ne .File.UniqueID $currentNode.File.UniqueID }} active {{ end }}">
        <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4> 
    </li>
    {{ end }}
  </ul>
</div>
